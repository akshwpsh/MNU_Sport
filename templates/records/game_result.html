<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>경기 결과</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>경기 결과</h1>
    <table>
        <thead>
            <tr>
                <th>팀</th>
                <th>선수</th>
                <th>점수</th>
                <th>승패</th>
            </tr>
        </thead>
        <tbody>
            {% for result in gameResults %}
                <tr>
                    <td>{{ result.team.name }}</td>
                    <td>
                        <ul>
                            {% for player in result.team.players.all %}
                                <li>{{ player.name }}</li>
                            {% endfor %}
                        </ul>
                    </td>
                    <td>{{ result.score }}</td>
                    <td>{{ result.win_loss }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if user.is_authenticated %}
        <a href="{% url 'game_result_add' rally.rally_id match.match_id %}"><button type="button">결과 추가</button></a>
    {% endif %}
</body>
</html>

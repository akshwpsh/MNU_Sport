{% extends 'base.html' %}
{% block title %} 학생 추가 {% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-center my-6">학생 추가</h1>
    <form method="post" class="max-w-2xl mx-auto p-4 border border-gray-300 rounded">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full p-2 bg-emerald-500 text-white rounded hover:bg-emerald-700">추가</button>
    </form>
{% endblock %}

{% extends 'base.html' %}
{%  block title %} 대회 목록 {% endblock %}
{% block content %}
    <h1>대회 목록</h1>
    <ul>
        {% for competition in competitions %}
            <li>
                <a href="{% url 'match_list' competition.competition_id %}">
                    {{ competition.name }} ({{ competition.start_date }} - {{ competition.end_date }})
                </a>
            </li>
        {% endfor %}
    </ul>
   {% if user.is_authenticated %}
        <a href="{% url 'competition_add' %}"><button type="button">대회 추가</button></a>
    {% endif %}
{% endblock %}

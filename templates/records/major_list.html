{% extends 'base.html' %}
{% block title %} 학과 목록 {% endblock %}
{% block style %}{% endblock %}
{% block content %}
    <h1 class="text-3xl font-bold text-center my-6">학과 목록</h1>
    <div class="flex justify-center">
        <table class="w-full max-w-3xl border-collapse">
            <thead>
                <tr>
                    <th class="border border-black px-4 py-2">학과명</th>
                    <th class="border border-black px-4 py-2">학과 코드</th>
                </tr>
            </thead>
            <tbody>
                {% for major in majors %}
                    <tr>
                        <td class="border border-black px-4 py-2">{{ major.name }}</td>
                        <td class="border border-black px-4 py-2">{{ major.major_id }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    {% if user.is_authenticated %}
        <div class="flex justify-center mt-6">
            <a href="{% url 'major_add' %}">
                <button type="button" class="p-2 bg-emerald-500 text-white rounded hover:bg-emerald-700">학과 추가</button>
            </a>
        </div>
    {% endif %}
{% endblock %}

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>관리자 페이지</title>
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }
        .button-container a {
            display: block;
            width: 200px;
            padding: 10px;
            margin: 10px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .button-container a:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>관리자 페이지</h1>
    <div class="button-container">
        <a href="{% url 'student_list' %}">학생 관리</a>
        <a href="{% url 'major_list' %}">학과 관리</a>
    </div>
</body>
</html>

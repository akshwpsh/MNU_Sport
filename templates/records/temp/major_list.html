<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학과 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>학과 목록</h1>
    <table>
        <thead>
            <tr>
                <th>학과명</th>
                <th>학과 코드</th>
            </tr>
        </thead>
        <tbody>
            {% for major in majors %}
                <tr>
                    <td>{{ major.name }}</td>
                    <td>{{ major.major_id }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if user.is_authenticated %}
        <a href="{% url 'major_add' %}"><button type="button">학과 추가</button></a>
    {% endif %}
</body>
</html>

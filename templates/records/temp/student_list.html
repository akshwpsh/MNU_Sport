<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>학생 목록</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>학생 목록</h1>
    <table>
        <thead>
            <tr>
                <th>이름</th>
                <th>학번</th>
                <th>학과</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
                <tr>
                    <td>{{ student.name }}</td>
                    <td>{{ student.student_num }}</td>
                    <td>{{ student.major_id.name }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
    {% if user.is_authenticated %}
        <a href="{% url 'student_add' %}"><button type="button">학생 추가</button></a>
    {% endif %}
</body>
</html>

<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>스포츠 종목</title>
</head>
<body>
    <h1>스포츠 종목</h1>
    <ul>
        {% for sport in sports %}
            <li>
                <a >
                    {{ sport.name }}
                </a>
            </li>
        {% endfor %}
    </ul>
    {% if user.is_authenticated %}
        <a href="{% url 'sport_add' %}"><button type="button">종목 추가</button></a>
    {% endif %}
</body>
</html>
